services:
  mongodb:
    image: mongo:latest
    container_name: nextjs_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: payload
      MONGO_INITDB_ROOT_PASSWORD: payload
      MONGO_INITDB_DATABASE: nextjs_tailwind_daisyui
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  mongo-express:
    image: mongo-express:latest
    container_name: nextjs_mongo_express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: payload
      ME_CONFIG_MONGODB_ADMINPASSWORD: payload
      ME_CONFIG_MONGODB_URL: mongodb://payload:payload@mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped

volumes:
  mongo_data:
    driver: local
  mongo_config:
    driver: local

networks:
  app_network:
    driver: bridge
